<!DOCTYPE html>
<html>
<head>
	<title>Pokemon Chart</title>
</head>
<body>
<h1>First Gen Pokemon Chart</h1>

<!-- you really style this with CSS not HTML -->
<!-- since we are not into CSS we will use html style -->
<table border="5"> 
	<!-- You can write how without the header but it is better to use these headers -->
	<!-- header is for the first bold row -->
	<thead>
		<tr>
		<td><strong>Image</strong></td>
		<td><strong>Name</strong></td>
		<td><strong>Type</strong></td>
		<td><strong>Evolve Into</strong></td>
		</tr>
	</thead>
	<!-- body is for the first the rows that follows the header -->
	<tbody>
		<!-- pickachu -->
		<!-- width is the size of the mage you want to set -->
		<tr>
		<td><img width = "100"src="http://static.pokemonpets.com/images/monsters-images-300-300/2025-Shiny-Pikachu.png"></td>	
		<td>Pikachu</td>
		<td>Electric</td>
		<td><a href="https://bulbapedia.bulbagarden.net/wiki/Raichu_(Pok%C3%A9mon)">Raichu</a></td>
		</tr>

		<!-- bulbasaur -->
		<tr>
		<td><img width = "100"src="https://cdn.bulbagarden.net/upload/thumb/2/21/001Bulbasaur.png/250px-001Bulbasaur.png"></td>	
		<td>Bulbasaur</td>
		<td>Grass/Poison</td>
		<td><a href="https://bulbapedia.bulbagarden.net/wiki/Ivysaur_(Pok%C3%A9mon)">Ivysaur</a></td>
		</tr>

		<!-- charmander -->
		<tr>
		<td><img width = "100"src="https://miro.medium.com/max/424/1*Hxptm5gIRc3HyYXzw5nfpw.png"></td>	
		<td>Charmander</td>
		<td>Fire</td>
		<td><a href="https://bulbapedia.bulbagarden.net/wiki/Charmeleon_(Pok%C3%A9mon)">Charmeleon</a></td>
		</tr>

		<!-- squirtle -->
		<tr>
		<td><img width = "100" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png"></td>	
		<td>Squirtle</td>
		<td>Water</td>
		<td><a href="https://bulbapedia.bulbagarden.net/wiki/Wartortle_(Pok%C3%A9mon)">Wartortle</a></td>
		</tr>
		
	</tbody>
</table>

</body>
</html>
